<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>备忘录</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-box">
        <div class="header">
          <div class="title">
            <span>备忘录</span>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="wrapper" id="wrapper">
          <div class="add-task-box">
            <input type="text" class="task-text" />
            <button class="task-btn">增加事件</button>
          </div>
          <div class="task-box">
            <table class="task-table">
              <thead>
                <tr>
                  <th class="td1">事件</th>
                  <th class="td7">描述</th>
                  <th class="td2">提醒时间</th>
                  <th class="td3">设置提醒</th>
                  <th class="td4">删除事件</th>
                  <th class="td5">事件完成情况</th>
                  <th class="td6">详情</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay">
      <div class="detailArea">
        <div class="title">标题行</div>
        <div class="detailText">
          <textarea
            name=""
            id=""
            cols="40"
            rows="15"
            placeholder="请输入详细情况"
            style="resize: none"
            autocomplete="off"
          ></textarea>
          <div class="btnArea">
            <button class="confirmBtn">确认</button>
            <button class="cancelBtn">取消</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/task.js"></script>

    <script>
      const task = new Task('#wrapper');
    </script>
  </body>
</html>
